<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Yatzy</title>
    <link rel="  stylesheet" href="Yatzycss.css"/>

</head>
<body>
<div id="top">
    <img id = "t1" src="Terning/dice6.png" class = "free" onclick="holdButton('t1')"></img>

    <div id="Chanche" class="item">Chanche</div>

    <div  id = "Ssb" class="box" onclick="selectScore('Ssb')"></div>
    <div  id = "Lsb" class="box" onclick="selectScore('Lsb')"></div>
    <div  id = "Chb" class="box" onclick="selectScore('Chb')"></div>
    <div  id = "Yab" class="box" onclick="selectScore('Yab')"></div>

    <div id="Bonus" >Bonus</div>
    <div id="Total" >Total</div>
    <div id="SumB" ></div>
    <div id="BonusB" ></div>
